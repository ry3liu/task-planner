	<body onload="showTasks()"> <!--using onload function becuase I want the past submitted events to be
	loaded as soon as the page finished loading-->
	
		<div class="container"> <!--need this container because I plan to use bootstrap grid-->
			<h2 id=> Task Planner </h2>
			<p>This program is used to assign and track tasks assigned to each person</p>
			
			<div class="jumbotron"> <!--I don't want the highlight to extend to the edge of the screen so I have to put jumbotron inside the container-->
			
			<!-- so the form will contain 
			1. task name/ text
			2. task description/text
			3. urgency of task /selection
			4. estimated time/selection
			5.task assigned to /text
			-->
			<!--Here begin the form-->
			<form id="infoForm">
			
				<div class="form-group"> <!--form-group is required for form and label-->
					<label for="taskName"> Task Name </label> <!-- the 'for' for lable must match the id of what it refer-->
					<input type="text" id="taskName" class="form-control" placeholder="Task">
				
				</div>
			
			<div class="form-group"> <!--form-group is required for form and label-->
					<label for="taskDesc"> Task Description </label> <!-- the 'for' for lable must match the id of what it refer-->
					<input type="text" id="taskDesc" class="form-control" placeholder="Describe the task...">
				
			</div>
			
			
			<div class="form-group"> <!--form-group is required for form and label-->
					<label for="taskImportance"> Urgency </label> <!-- the 'for' for lable must match the id of what it refer-->
					<select id="taskImportance" class="form-control">
						<option value="High"> High </option>
						<option value="Medium"> Medium </option>
						<option value="Low"> Low </option>
					
					</select>
				
			</div>
			
			<div class="form-group">
			
				<label for="taskTime"> Estimated Time </label>
				<select id="taskTime" class="form-control">
					<option value="Less than Half Hour"> Less than Half Hour </option>
					<option value="half Hour"> Half Hour </option>
					<option value="one Hour"> One Hour </option>
					<option value="More than One Hour"> More than One Hour </option>
				</select>
				
				
			</div>
			
			
				<div class="form-group"> <!--form-group is required for form and label-->
					<label for="taskAssign"> Task Assigned To </label> <!-- the 'for' for lable must match the id of what it refer-->
					<input type="text" id="taskAssign" class="form-control" placeholder="Who will do it?">
				
			</div>
			
		
			<button type="submit" class="btn btn-primary"> Submit </button>
			
			</form>
			</div>
			
			<div id="taskList">
			
			</div>
			
		</div>
